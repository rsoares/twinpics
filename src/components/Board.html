<div class="the-board">
  <h1>Twinpics</h1>
  <div id="board">
    {{#each items as item}}
      {{#each item as value}}
        <Cell image="{{value}}" on:flip="validate(this)"></Cell>
      {{/each}}
    {{/each}}
  </div>
</div>

<style>
  h1 {
    text-align: center;
  }

  #board {
    display: block;
    margin: auto;
    padding: 1px;
    height: 500px;
    width: 497px;
  }
</style>

<script>
  import Cell from './Cell.html'

  export default {
    data() {
      return {
        items: [
          ["🦖", "✨", "🎮", "🎮"],
          ["🎏", "😱", "💰", "🥐"],
          ["❤️", "🦖", "✨", "🥐"],
          ["🎏", "❤️", "💰", "😱"]
        ],
        compareCell: null
      };
    },

    components: {
      Cell
    },

    methods: {
      validate(currentCell) {
        const {flipped} = currentCell.get();
        let {compareCell} = this.get();
        
        if (flipped) {
          // Kick start.
          if (compareCell === null) {
            compareCell = currentCell;
            this.set({compareCell});
          } else {
            let match = compareCell.get('image') === currentCell.get('image');

            if (match) {
              compareCell.set({twinFound: true});
              currentCell.set({twinFound: true});
            } else {
              console.log("MISS...");
              // Flip the tiles.
              // Nullify 'hit'
            }
            this.set({
              compareCell: null
            });
          }
        }
      }
    }
  };
</script>
