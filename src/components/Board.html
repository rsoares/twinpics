<div class="the-board">
  <h1>Twinpics</h1>
  <div id="board">
    {#each items as item}
      {#each item as value}
        <Cell image="{value}" on:flip="validate(this)"></Cell>
      {/each}
    {/each}
  </div>
  <div id="counter">
    <Counter start="{start}" stop="{stop}"></Counter>
  </div>
</div>

<style>
  h1 {
    text-align: center;
  }

  #board {
    display: block;
    margin: auto;
    padding: 1px;
    height: 500px;
    width: 497px;
  }

  #counter {
    margin: auto;
    text-align: center;
  }
</style>

<script>
  import Cell from './Cell.html';
  import Counter from './Counter.html';
  import arrayShuffle from 'array-shuffle';

  export default {
    data() {
      return {
        items: arrayShuffle([
          ["🦖", "✨", "🎮", "🎮"],
          ["🎏", "😱", "💰", "🥐"],
          ["❤️", "🦖", "✨", "🥐"],
          ["🎏", "❤️", "💰", "😱"]
        ].map(arrayShuffle)),
        compareCell: null,
        start: false,
        stop: false
      };
    },

    components: {
      Cell,
      Counter
    },

    computed: {
      size: ({items}) => items.reduce((prev, curr) => {
        return prev + curr.length;
      }, 0)
    },

    methods: {
      validate(currentCell) {
        const {flipped} = currentCell.get();
        let {compareCell, size} = this.get();
        
        if (flipped) {
          // Kick start.
          if (compareCell === null) {
            compareCell = currentCell;
            this.set({compareCell});
          } else {
            const match = compareCell.get().image === currentCell.get().image;
            if (match) {
              compareCell.set({twinFound: true});
              currentCell.set({twinFound: true});
              this.set({size: size - 2});
            } else {
              setTimeout(() => {
                compareCell.set({flipped: false});
                currentCell.set({flipped: false});
              }, 250)
            }
            this.set({
              compareCell: null
            });
          }  
        }
        this.manageStartEnd();
      },
      
      manageStartEnd() {
        let {start, size} = this.get();
        
        this.set({
          start: size > 0,
          stop: size === 0
        });
      }
    }
  };
</script>
