<div class="cell {{hidden}}" on:click="flip()">
  {{#if flipped}}
    {{image}}
  {{/if}}
</div>

<style>
  .cell {
    background-color: coral;
    border: 1px solid slategrey;
    display: inline-block;
    font-size: 3.5rem;
    line-height: 2.45;
    margin: 1px 1px;
    height: 120px;
    width: 120px;
    text-align: center;
    transition-duration: 2s;
    vertical-align: middle;
  }
  .done {
    background-color: rgba(231, 96, 18, 0.822);
  }
</style>

<script>
  export default {
    data() {
      return {
        flipped: false,
        hidden: 'hidden'
      }
    },

    methods: {
      flip() {
        let {flipped} = this.get();

        this.set({
          flipped: !flipped
        });
        this.fire('flip');
      }
    }
  }
</script>
