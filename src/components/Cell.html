<div class="cell {rotate}" on:click="flip(event)">
  <div class="face front">
  </div>
  <div class="face back">
    {image}
  </div>
</div>

<style>
  .cell {
    background-color: coral;
    border: 1px solid slategrey;
    border-radius: 4px;
    display: inline-block;
    font-size: 3.5rem;
    line-height: 2.45;
    margin: 1px 1px;
    height: 120px;
    width: 120px;
    position: relative;
    text-align: center;
    transition: 0.2s;
    transform-style: preserve-3d;
    vertical-align: middle;
    perspective: 1000px;
  }
  .rotate {
    transform: rotateY(180deg);
  }
  .front {
    height: 100%;
    width: 100%;
    position: absolute;
    backface-visibility: hidden;
    z-index: 2;
  }
  .back {
    height: 100%;
    width: 100%;
    backface-visibility: hidden;
    position: absolute;
    transform: rotateY(-180deg);
  }
</style>

<script>
  export default {
    data() {
      return {
        flipped: false,
        twinFound: false,
        rotate: '',
        done: ''
      }
    },
    
    onstate({changed, current, previous}) {
      let {twinFound} = changed;
      let {flipped} = current;

      if (twinFound) {
        this.set({
          done: 'done'
        });
      }

      if (!flipped) {
        this.set({
          rotate: ''
        });
      }
    },

    methods: {
      flip(event) {
        let {flipped, twinFound} = this.get();

        if (twinFound) {
          event.preventDefault();
          return;
        }
        this.set({
          flipped: !flipped,
          rotate: flipped ? '' : 'rotate'
        });
        this.fire('flip');
      }
    }
  }
</script>
